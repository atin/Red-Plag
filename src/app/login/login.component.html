<mat-card class="container">
  <mat-card-title>Log in</mat-card-title>
  <form [formGroup]="login_form" (ngSubmit)="login()">
    <mat-card-content>
      <mat-form-field [hideRequiredMarker]="true" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error>
          <mat-icon>error</mat-icon>{{ errors['username'] }}
        </mat-error>
      </mat-form-field>

      <mat-form-field [hideRequiredMarker]="true" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error>
          <mat-icon>error</mat-icon>{{ errors['pass'] }}
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button class="login-btn" mat-stroked-button color="primary" type="submit">Log in</button>
      </mat-card-actions>

    </mat-card-content>
  </form>
</mat-card>
