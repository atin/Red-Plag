<div class="container">
    <form [formGroup]="signup_form" (ngSubmit)="signup()">
      <div class="errors" *ngIf="signup_form.invalid">
        <mat-error *ngFor="let error of errors" >
          <mat-icon>error</mat-icon>{{ error }}
        </mat-error>
      </div>
      
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" required />
    	</mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="abc@xyz.com" formControlName="email" required />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Confirm</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <button class="signup-btn" mat-stroked-button color="primary" type="submit">Sign up</button>
    </form>
  </div>
