<mat-card class="container">
  <mat-card-title>Sign up</mat-card-title>
  <form [formGroup]="signup_form" (ngSubmit)="signup()">
    <mat-card-content> 
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" required />
        <mat-error *ngIf="signup_form.get('firstname').invalid" >
          <mat-icon>error</mat-icon>{{ errors['fn'] }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" required />
        <mat-error *ngIf="signup_form.get('lastname').invalid" >
          <mat-icon>error</mat-icon>{{ errors['ln'] }}
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="abc@xyz.com" formControlName="email" required />
        <mat-error *ngIf="signup_form.get('email').invalid" >
          <mat-icon>error</mat-icon>{{ errors['email'] }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass" required/>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="signup_form.get('pass').invalid" >
          <mat-icon>error</mat-icon>{{ errors['pass'] }}
        </mat-error>
      </mat-form-field>
        
      <mat-form-field appearance="fill">
        <mat-label>Confirm</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm_pass" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" type="button" >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="signup_form.get('confirm_pass').value != signup_form.get('pass').value" >
          <mat-icon>error</mat-icon>{{ errors['confirm_pass'] }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button class="signup-btn" mat-stroked-button color="primary" type="submit">Sign up</button>
    </mat-card-actions>
  </form>
</mat-card>
