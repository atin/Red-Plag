<div class="container">
  <form [formGroup]="signup_form" (ngSubmit)="signup()">
    <div class="errors" *ngIf="signup_form.invalid">
      <mat-error *ngFor="let error of errors" >
        <mat-icon>error</mat-icon>{{ error }}
      </mat-error>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="abc" formControlName="firstName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="abc" formControlName="lastName" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="abc@xyz.com" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide_pass ? 'password' : 'text'" formControlName="pass" />
      <button mat-icon-button matSuffix (click)="hide_pass = !hide_pass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_pass" type="button" >
        <mat-icon>{{ hide_pass ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm password</mat-label>
      <input matInput [type]="hide_confirm ? 'password' : 'text'" formControlName="confirm" />
      <button mat-icon-button matSuffix (click)="hide_confirm = !hide_confirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_confirm" type="button" >
        <mat-icon>{{ hide_confirm ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <button class="login-btn" mat-stroked-button color="primary" type="submit">Sign in</button>
  </form>
</div>
